<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>メニュー画面</title>
</head>
<body>
  <h3>会員登録</h3>
  <form method="POST" action="RegistSerblet">
    ID　：<input name="id" type="text"><br>
    名前：<input name="name" type="text"><br>
    性別：<input name="sex" type="radio" value="男性" checked="checked">男
      <input name="sex" type="radio" value="女性">女
    <input type="submit" value="登録">
  </form>
<br>
  <h3>会員検索</h3>
  <form method="POST" action="SerchSerblet">
    ID：<input name="id" type="text">
    <input type="submit" value="検索">
  </form>
<br>
  <h3>会員全表示</h3>
  <form method="POST" action="ListOutServlet">
    <input type="submit" value="全件表示">
  </form>
<br>
  <form method="POST" action="EndServlet">
    <input type="submit" value="終了">
  </form>
</body>
</html>
